# Peer: paul (AS4242422858) - Link-local with MP-BGP
# Their link-local: fe80::5a99

protocol bgp paul_v6 from dnpeers {
    enable extended messages on;
    bfd graceful;
    local fe80::5a99:1 as 4242420257;
    neighbor fe80::5a99 as 4242422858;
    interface "wg-as4242422858";
    description "paul - AS4242422858 - Link-local with MP-BGP";
    direct;

    # Enable MP-BGP: Exchange IPv4 routes over IPv6 session with Extended Next Hop
    ipv4 {
        extended next hop yes;
        import keep filtered;
        import filter {
            if is_valid_network_v4() && !is_self_net_v4() then {
                accept;
            }
            reject;
        };
        export filter {
            if is_valid_network_v4() then {
                accept;
            }
            reject;
        };
    };

    ipv6 {
        import keep filtered;
        import filter {
            if is_valid_network_v6() && !is_self_net_v6() then {
                accept;
            }
            reject;
        };
        export filter {
            if is_valid_network_v6() then {
                accept;
            }
            reject;
        };
    };
}
