# Peer: tech9.io Nuremberg (AS4242421588) - IPv6 Link-Local with MP-BGP and Extended Next Hop
# Peering ID: 3436
protocol bgp tech9_nue_v6 from dnpeers {
    enable extended messages on;
    local fe80::100 as 4242420257;
    neighbor fe80::1588 as 4242421588;
    interface "wg-as4242421588";
    description "tech9.io Nuremberg - AS4242421588 - IPv6 LL with MP-BGP";
    direct;

    # Enable MP-BGP: Exchange IPv4 routes over IPv6 session with Extended Next Hop
    ipv4 {
        extended next hop yes;
        import keep filtered;
        import filter {
            if is_valid_network_v4() && !is_self_net_v4() then {
                accept;
            }
            reject;
        };
