# Peer: Kioubit Network France (AS4242423914) - IPv6 Link-Local with MP-BGP and Extended Next Hop
protocol bgp kioubit_fr1_v6 from dnpeers {
    enable extended messages on;
    local fe80::ade1 as 4242420257;
    neighbor fe80::ade0 as 4242423914;
    interface "wg-as4242423914";
    description "Kioubit Network France - AS4242423914 - IPv6 LL with MP-BGP";
    direct;

    # Enable MP-BGP: Exchange IPv4 routes over IPv6 session with Extended Next Hop
    ipv4 {
        extended next hop yes;
        import keep filtered;
        import filter {
            if is_valid_network_v4() && !is_self_net_v4() then {
                accept;
            }
            reject;
        };
        export filter {
            if is_valid_network_v4() then {
                accept;
            }
            reject;
        };
    };

    ipv6 {
        import keep filtered;
        import filter {
            if is_valid_network_v6() && !is_self_net_v6() then {
                accept;
            }
            reject;
        };
        export filter {
            if is_valid_network_v6() then {
                accept;
            }
            reject;
        };
    };
}
