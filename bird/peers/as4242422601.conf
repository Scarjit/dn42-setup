# Peer: burble.dn42 de-fra1 (AS4242422601) - IPv6 Link-Local with MP-BGP and Extended Next Hop
# Location: Frankfurt, Germany
# Website: https://burble.dn42/
# Service Portal: https://svc.burble.dn42/

protocol bgp burble_fra_v6 from dnpeers {
    enable extended messages on;
    local fe80::ade2 as 4242420257;
    neighbor fe80::42:2601:31:1 as 4242422601;
    interface "wg-as4242422601";
    description "burble.dn42 de-fra1 - AS4242422601 - IPv6 LL with MP-BGP";
    direct;

    # Enable MP-BGP: Exchange IPv4 routes over IPv6 session with Extended Next Hop
    ipv4 {
        extended next hop yes;
        import keep filtered;
        import filter {
            if is_valid_network_v4() && !is_self_net_v4() then {
                accept;
            }
            reject;
        };
        export filter {
            if is_valid_network_v4() then {
                accept;
            }
            reject;
        };
    };

    ipv6 {
        import keep filtered;
        import filter {
            if is_valid_network_v6() && !is_self_net_v6() then {
                accept;
            }
            reject;
        };
        export filter {
            if is_valid_network_v6() then {
                accept;
            }
            reject;
        };
    };
}
