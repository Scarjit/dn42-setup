[server]
# Birdwatcher API server configuration for DN42 Looking Glass
listen_address = 127.0.0.1:29184

[status]
# Indicate that we are an up and running birdwatcher
reachable = true
version = 2.0.0

[bird]
# BIRD socket locations
socket = /run/bird/bird.ctl

# Timeformat configuration (must match BIRD config)
# BIRD needs: timeformat base iso long; timeformat log iso long;
#             timeformat protocol iso long; timeformat route iso long;
timezone = UTC

[parser]
filter_fields = []
