# scarjit.dn42 - Looking Glass
# Accessible on 172.20.13.1, fd30:366:4000::1, and domain scarjit.dn42

server {
    listen 172.20.13.1:80;
    listen [fd30:366:4000::1]:80;

    server_name scarjit.dn42;

    # Logs
    access_log /var/log/nginx/scarjit-access.log;
    error_log /var/log/nginx/scarjit-error.log;

    # Proxy to Bird-LG-Go frontend
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running queries
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
