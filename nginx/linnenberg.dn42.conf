# linnenberg.dn42 - In Progress Page
# Accessible on 172.20.13.2, fd30:366:4000::2, and domain linnenberg.dn42

server {
    listen 172.20.13.2:80;
    listen [fd30:366:4000::2]:80;

    server_name linnenberg.dn42;

    # Logs
    access_log /var/log/nginx/linnenberg-access.log;
    error_log /var/log/nginx/linnenberg-error.log;

    # Return "in progress" message
    location / {
        return 200 "in progress\n";
        add_header Content-Type text/plain;
    }
}
