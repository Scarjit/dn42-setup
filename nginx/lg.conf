# Looking Glass - Alice-LG
# Accessible on DN42 IPs: 172.20.13.2 and fd30:366:4000::2

server {
    listen 172.20.13.2:80;
    listen [fd30:366:4000::2]:80;

    server_name lg.scarjit.dn42;

    # Logs
    access_log /var/log/nginx/alice-lg-access.log;
    error_log /var/log/nginx/alice-lg-error.log;

    # Proxy to alice-lg backend
    location / {
        proxy_pass http://127.0.0.1:7340;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
